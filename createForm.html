<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="forget.css">
</head>

<body>
    <div class="container" id="container">
        <h1>Create your Account</h1>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter your name <small id="name" class="validation"></small></label>
                    <input type="text" class="form-control"  id="inputName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label  email">Email address <small id="email-error"
                    class="validation"></small></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter a email">

        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Enter your Password <small id="password-error"
                    class="validation"></small></label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Enter your  Password">
        </div>

        <div class="mb-3">
            <label for="Re-pass" class="form-label">Conform your Password <small id="newPassword"
                    class="validation"></small></label>
            <input type="password" id="Re-pass" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Conform your Password">
        </div>

        <div class="set">
            <button type="button" class="btn btn-success" id="btn">Submit</button>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="create.js"></script>

</html>
