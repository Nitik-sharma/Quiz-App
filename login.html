<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css">
     <script
      src="https://kit.fontawesome.com/3118784cb9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Sign Up</h1>
        <form action="">
         

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="text"
                name=""
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Password"
                required
              />
            </div>
 <div class="btn-field">
            <button id="singUp">Log-in</button>
          </div>
           
          </div>
         
        </form>
      </div>
    </div>
    <script src="scriptform.js"></script>
  </body>
</html>
